    <script>
        const questions = [
            "–ï—Å–ª–∏ –≤–∞—à –≤–µ—Å –Ω–∞—á–∏–Ω–∞–µ—Ç –Ω–∞—Ä–∞—Å—Ç–∞—Ç—å, –≤—ã –µ–¥–∏—Ç–µ –º–µ–Ω—å—à–µ –æ–±—ã—á–Ω–æ–≥–æ?",

            "–ï—Å–ª–∏ –≤—ã –ø–µ—Ä–µ–µ–ª–∏, –±—É–¥–µ—Ç–µ –ª–∏ –≤—ã –Ω–∞ —Å–ª–µ–¥—É—é—â–∏–π –¥–µ–Ω—å —Å—Ç–∞—Ä–∞—Ç—å—Å—è –µ—Å—Ç—å –º–µ–Ω—å—à–µ?",
            "–°—Ç–∞—Ä–∞–µ—Ç–µ—Å—å –ª–∏ –≤—ã –µ—Å—Ç—å –º–µ–Ω—å—à–µ, —á—Ç–æ–±—ã –Ω–µ –ø–æ–ø—Ä–∞–≤–∏—Ç—å—Å—è?",
            "–í—ã–±–∏—Ä–∞–µ—Ç–µ –ª–∏ –≤—ã –ø–∏—â—É –ø—Ä–µ–¥–Ω–∞–º–µ—Ä–µ–Ω–Ω–æ, —á—Ç–æ–±—ã –ø–æ—Ö—É–¥–µ—Ç—å?",
            "–í–æ–∑–Ω–∏–∫–∞–µ—Ç –ª–∏ —É –≤–∞—Å –∂–µ–ª–∞–Ω–∏–µ –µ—Å—Ç—å, –∫–æ–≥–¥–∞ –≤–∞–º –Ω–µ—á–µ–≥–æ –¥–µ–ª–∞—Ç—å?",
            "–í–æ–∑–Ω–∏–∫–∞–µ—Ç –ª–∏ —É –≤–∞—Å –∂–µ–ª–∞–Ω–∏–µ –µ—Å—Ç—å, –∫–æ–≥–¥–∞ –≤—ã –ø–æ–¥–∞–≤–ª–µ–Ω—ã –∏–ª–∏ —Ä–∞–∑–¥—Ä–∞–∂–µ–Ω—ã?",
            "–í–æ–∑–Ω–∏–∫–∞–µ—Ç –ª–∏ —É –≤–∞—Å –∂–µ–ª–∞–Ω–∏–µ –µ—Å—Ç—å, –∫–æ–≥–¥–∞ –≤—ã –ø—Ä–µ–¥—á—É–≤—Å—Ç–≤—É–µ—Ç–µ –∫–∞–∫—É—é-–ª–∏–±–æ –Ω–µ–ø—Ä–∏—è—Ç–Ω–æ—Å—Ç—å?",
            "–í–æ–∑–Ω–∏–∫–∞–µ—Ç –ª–∏ —É –≤–∞—Å –∂–µ–ª–∞–Ω–∏–µ –µ—Å—Ç—å, –∫–æ–≥–¥–∞ –≤—ã –≤—Å—Ç—Ä–µ–≤–æ–∂–µ–Ω—ã, –æ–∑–∞–±–æ—á–µ–Ω—ã –∏–ª–∏ –Ω–∞–ø—Ä—è–∂–µ–Ω—ã?",
            "–í–æ–∑–Ω–∏–∫–∞–µ—Ç –ª–∏ —É –≤–∞—Å –∂–µ–ª–∞–Ω–∏–µ –µ—Å—Ç—å, –∫–æ–≥–¥–∞ –≤—ã –≤–∑–≤–æ–ª–Ω–æ–≤–∞–Ω—ã, —Ä–∞—Å—Å—Ç—Ä–æ–µ–Ω—ã?",

            "–°–ª–æ–∂–Ω–æ –ª–∏ –≤–∞–º –æ—Å—Ç–∞–Ω–æ–≤–∏—Ç—å—Å—è, –µ—Å–ª–∏ –µ–¥–∏—Ç–µ —á—Ç–æ-–ª–∏–±–æ –≤–∫—É—Å–Ω–æ–µ?"
        ];

        let currentQuestion = 0;
        let positiveAnswers = 0;

        function startQuiz() {
            document.getElementById('intro').style.display = 'none';
            showQuestion();
        }

        function showQuestion() {
            if (currentQuestion < questions.length) {
                const questionDiv = document.createElement('div');
                questionDiv.className = 'question';
                questionDiv.innerHTML = `
                    <h2>–í–æ–ø—Ä–æ—Å ${currentQuestion + 1}</h2>
                    <p>${questions[currentQuestion]}</p>
                    <div class="answer" onclick="answer('–¥–∞, —á–∞—Å—Ç–æ')">–î–∞, —á–∞—Å—Ç–æ</div>
                    <div class="answer" onclick="answer('–¥–∞, –∏–Ω–æ–≥–¥–∞')">–î–∞, –∏–Ω–æ–≥–¥–∞</div>
                    <div class="answer" onclick="answer('–Ω–µ—Ç, –Ω–∏–∫–æ–≥–¥–∞')">–ù–µ—Ç, –Ω–∏–∫–æ–≥–¥–∞</div>
                `;
                document.getElementById('questions').appendChild(questionDiv);
                questionDiv.style.display = 'block';
            } else {
                showResult();
            }
        }

        function answer(response) {
            if (response.startsWith('–¥–∞')) {
                positiveAnswers++;
            }
            currentQuestion++;
            document.querySelector('.question').remove();
            showQuestion();
        }

        function showResult() {
            const totalQuestions = questions.length;
            const percentage = (positiveAnswers / totalQuestions * 100).toFixed(0);

            let resultText = '';

            if (percentage < 40) {
                resultText = `
                    –£ –≤–∞—Å ${positiveAnswers} –∏–∑ ${totalQuestions} –ø–æ–ª–æ–∂–∏—Ç–µ–ª—å–Ω—ã—Ö –æ—Ç–≤–µ—Ç–æ–≤, —Ä–∏—Å–∫ —Ä–∞—Å—Å—Ç—Ä–æ–π—Å—Ç–≤–∞ –ø–∏—â–µ–≤–æ–≥–æ –ø–æ–≤–µ–¥–µ–Ω–∏—è —Å–æ—Å—Ç–∞–≤–ª—è–µ—Ç ${percentage}%.
                    <br><br>
                    –ù–∞ –¥–∞–Ω–Ω—ã–π –º–æ–º–µ–Ω—Ç, –≤–æ–ª–Ω–æ–≤–∞—Ç—å—Å—è –Ω–µ –æ —á–µ–º! üòå
                `;
                document.getElementById('resultText').innerHTML = resultText;
                document.getElementById('result').style.display = 'block';
                document.getElementById('appointmentLink').style.display = 'none';

                setTimeout(() => {
                    Telegram.WebApp.close();
                }, 3000); // –ó–∞–∫—Ä—ã—Ç—å –≤–µ–±-–ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ —á–µ—Ä–µ–∑ 3 —Å–µ–∫—É–Ω–¥—ã

                    <br><br>
                    –†–µ–∫–æ–º–µ–Ω–¥—É—é –∑–∞–ø–∏—Å–∞—Ç—å—Å—è –Ω–∞ –ª–∏—á–Ω—É—é –∫–æ–Ω—Å—É–ª—å—Ç–∞—Ü–∏—é, –Ω–∞ –∫–æ—Ç–æ—Ä–æ–π —è –æ–ø—Ä–µ–¥–µ–ª—é –≤–∞—à —Ç–∏–ø –†–ü–ü –∏ —Ä–∞—Å—Å–∫–∞–∂—É –ø—Ä–æ –Ω–∞—É—á–Ω–æ-–¥–æ–∫–∞–∑–∞–Ω–Ω—ã–µ –º–µ—Ç–æ–¥—ã, –∫–æ—Ç–æ—Ä—ã–µ –ø–æ–º–æ–≥—É—Ç:
                    <ul>
                        <li>–ø–µ—Ä–µ—Å—Ç–∞—Ç—å –ø–µ—Ä–µ–µ–¥–∞—Ç—å;</li>
                        <li>–Ω–æ—Ä–º–∞–ª–∏–∑–æ–≤–∞—Ç—å –≤–µ—Å –±–µ–∑ –æ–≥—Ä–∞–Ω–∏—á–µ–Ω–∏–π –≤ –µ–¥–µ;</li>
                        <li>–Ω–∞—á–∞—Ç—å –≤–∫—É—Å–Ω–æ –∏ —Ä–∞–∑–Ω–æ–æ–±—Ä–∞–∑–Ω–æ –µ—Å—Ç—å –±–µ–∑ —Ç—Ä–µ–≤–æ–≥–∏ –∏ —Å—Ç—Ä–∞—Ö–∞;</li>
